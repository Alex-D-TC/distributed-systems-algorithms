syntax="proto3";
package protocol;

message HeartbeatRequest {

}

message HeartbeatReply {

}

message WireMessage {
    uint64 nonce = 1;
    bytes payload = 2;
}

message PFDMessage {
    oneof heartbeat_type {
        HeartbeatRequest request = 1;
        HeartbeatReply reply = 2;
    }
}

message BEBMessage {
    bytes payload = 1;
}

message URBMessage {
    bytes payload = 1;
    string source = 2;
}
